<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form-princ">
        <div class="contenedor">
            <img class="imagen" src="../multimedia/MYVGQ5I3TRBVLH2XCMGF5QA5AQ.jpg"/>
            <div class="black">
                <img src="../multimedia/2416004.webp" alt="">
            </div>
            <div class="centrado"><b>Comenza tu proyecto</b></div>
            <div class="centrado-small">Imprimimos todas tus ideas en 3D</div>
        </div>
        
        <div class="division">
            <p>Ponte en <b>contacto</b> con nosotros, envianos tu <b>diseño</b> y en la brevedad lo presupuestamos y te responderemos</p>
        </div>
        
        <div class="form">
            
            <form class="row g-3" action="./formulario" method="post">
            <h3 class="titulo-form">Empeza tu proyecto</h3>
            <div class="col-md-6">
            <label for="inputName" class="form-label">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="inputname" placeholder="Ingrese su nombre completo" required>
            </div>
            <div class="col-md-6">
            <label for="inputLastName" class="form-label">Apellido</label>
            <input type="text" class="form-control" name="apellido" id="inputLastName" placeholder="Ingrese su apellido" required>
            </div>
            <div class="col-md-12">
            <label for="inputEmail4" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail4" placeholder="Ingrese su Mail" required>
            </div>
            <div class="col-12">
            <label for="inputPhone" class="form-label">Telefono</label>
            <input type="phone" class="form-control" id="inputPhone" placeholder="Ingrese su telefono o celular" required>
            </div>
            
            <div class="tipo-cliente">
            <label for="input-tipo">Tipo de cliente :</label>
            <input type="radio" name="tipo" value="si" id="empresa"> Empresa
            <input type="radio" name="tipo" value="si" id="estudiante"> Estudiante
            <input type="radio" name="tipo"  value="no" id="particular"> Particular
            </div>
        
            <div class="col-12">
            <label for="inputEmpresa" class="form-label">Empresa</label>
            <input type="text" class="form-control" id="inputempresa" placeholder="Ingrese el nombre de su empresa">
            </div>
        
            <div class="col-12">
            <label for="inputEmpresa" class="form-label">Institucion educativa</label>
            <input type="text" class="form-control" id="inputestudiante" placeholder="Ingrese el nombre de su institucion">
            </div>
        
            <div class="col-md-12">
            <label for="descricion" class="form-label">Descripcion del proyecto</label>
            <textarea class="form-control" id="descripcion" rows="3" required></textarea>
            </div>
        
            <div class="col-md-12">
            <label for="formFile" class="form-label">Adjunte algun archivo de su diseño</label>
            <input class="form-control" type="file" id="formFile">
            </div>
        
            <div class="col-md-12">
            <button type="submit" class="btn btn-primary">Enviar proyecto</button>
            </div>
            </form>
            
        
            <form action="./formulario" method="post">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="text" class="form-control" id="input1" placeholder="name@example.com" required>
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="input2" rows="3"></textarea>
                  </div>
                  <p>
                    ¿Interesado en recibir email?
                  </p>
                  <p>
                    <input type="radio" name="interesado" value="si" id="interesadoPositivo" checked> Sí
                    <input type="radio" name="interesado" value="no" id="interesadoNegativo"> No
                  </p>
                  <p>
                    <input type="text" name="email" placeholder="Escribe tu email" id="emailInput" required>
                  </p>
                  <div class="col-12">
                    <button onclick="validar()" type="submit" class="btn btn-primary" id="enviar">Sign in</button>
                  </div>
                </form>
            
            
        </div>
        </div>
<script src="./js/index.js"></script>
</body>
</html>
